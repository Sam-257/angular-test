<div class = "container pt-5">
    <div class="card">
        <div class="card-header bg-dark">
            <div class="mx-auto text-light">
                <h3>Events List</h3>
            </div>
        </div>
        <div class="card-body border-bottom" *ngFor="let event of events  | paginate: {id: 'pagi', itemsPerPage: 10, currentPage: page,totalItems: totalLength }">
            <div class="row">
                <div class="col-10">
                    <h5 class="card-title">{{event.title}}</h5>
                    <p class="card-text"><cite>{{event.description}}</cite>....</p>
                    <span><u>From</u>: <img src="../../../assets/static/images/calendar2-check-fill.svg"> {{event.event_start.split('T')[0]}} 
                    <img src="../../../assets/static/images/alarm-fill.svg">    {{event.event_start.split('T')[1].slice(0,5)}}</span>
                    <span class="pad"><u>To</u>:<img src="../../../assets/static/images/calendar2-check-fill.svg"> {{event.event_end.split('T')[0]}} 
                        <img src="../../../assets/static/images/alarm-fill.svg">    {{event.event_end.split('T')[1].slice(0,5)}}</span>

                </div>
                <div class="col-2 pt-2 pt-4">
                    <button name="" id="" class="btn btn-danger" href="#" role="button" (click)="deleteClicked(event.sno)">Delete</button>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-6">
                    <pagination-controls id = 'pagi' (pageChange)="page = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
